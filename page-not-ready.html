<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Load site configuration -->
  <script src="config.js"></script>
  <script>
    // Function to update meta tags using config
    function updateMetaTags() {
      const config = window.siteConfig;
      const pageName = "Page Under Construction";
      
      // Update title and meta tags
      document.title = `${pageName} | ${config.orgName} B.Voc Programs`;
      document.querySelector('meta[name="title"]').content = `${pageName} | ${config.orgName} B.Voc Programs`;
      document.querySelector('meta[name="description"]').content = `This page on ${config.orgName}'s website is currently under construction. Please check back later for updates.`;
      document.querySelector('meta[name="keywords"]').content = `${config.orgName}, under construction, coming soon, B.Voc programs`;
      
      // Update Open Graph tags
      document.querySelector('meta[property="og:url"]').content = `${config.websiteUrl}/page-not-ready.html`;
      document.querySelector('meta[property="og:title"]').content = `${pageName} | ${config.orgName}`;
      document.querySelector('meta[property="og:description"]').content = `This page is currently under construction. Please check back later.`;
      document.querySelector('meta[property="og:image"]').content = `${config.websiteUrl}${config.logoPath}`;
      
      // Update Twitter Card tags
      document.querySelector('meta[property="twitter:url"]').content = `${config.websiteUrl}/page-not-ready.html`;
      document.querySelector('meta[property="twitter:title"]').content = `${pageName} | ${config.orgName}`;
      document.querySelector('meta[property="twitter:description"]').content = `This page is currently under construction. Please check back later.`;
      document.querySelector('meta[property="twitter:image"]').content = `${config.websiteUrl}${config.logoPath}`;
      
      // Update theme color
      document.querySelector('meta[name="theme-color"]').content = config.seo.themeColor;
      document.querySelector('meta[name="msapplication-TileColor"]').content = config.seo.themeColor;
      
      // Update contact information
      document.addEventListener('DOMContentLoaded', () => {
        const emailElement = document.querySelector('.contact-email');
        if (emailElement) {
          emailElement.textContent = config.email;
          emailElement.href = `mailto:${config.email}`;
        }
      });
    }
    
    // Update meta tags when the page loads
    document.addEventListener('DOMContentLoaded', updateMetaTags);
  </script>
